<h2>{{movie.name}}</h2>
<dl>
    <dt>포스터</dt>
    <dd><img src="poster/{{movie.poster}}" width="200"/></dd>
    <dt>감독</dt>
    <dd ng-bind="movie.director"></dd>
    <dt>가격</dt>
    <dd ng-bind="movie.price|currency:undefind:0"></dd>
    <dt>개봉일</dt>
    <dd>{{movie.release|date:"yyyy년 M월 d일"}}</dd>
</dl>
<a href="#movie">목록으로 이동</a>
