<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>명령형 프로그래밍</title>
    <style>

        img {
            width:300px;
            box-shadow: 0 16px 28px 0 rgba(0, 0, 0, 0.22), 0 25px 55px 0 rgba(0, 0, 0, 0.21);
        }

        #toggleImg {
            transition: .4s ease;
            transform:perspective(500px) rotateY(0deg) scale(1);
        }
        #toggleImg.mini {
            transform:perspective(500px) rotateY(720deg) scale(.5);
        }

        #img1 {
            display: none;
        }
    </style>
</head>
<body>
    <h1>명령형 프로그래밍은?</h1>
    <div id="box">
        <p>
            <input type="checkbox" id="toggle">
            <label for="toggle">숨기기</label>
        </p>
        <img src="poster/p3.png" width="300" id="toggleImg"/>
        <img src="poster/p2.png" width="300" id="img1"/>
        <img src="poster/p5.png" width="300" id="img2"/>
    </div>
<script src="js/jquery.js"></script>
<script>

    //1) id가 toggle인 요소를 선택하고
    $("#toggle").click(function() {
       //2) check가 되어있는지 확인
        var toggle = $(this).prop("checked");

        if(toggle) {

            $(this).next().text("보이기");
            $("#toggleImg").addClass("mini");
            $("#img1").show();
            $("#img2").hide();

        }else {
            $(this).next().text("숨기기");
            $("#toggleImg").removeClass("mini");
            $("#img1").hide();
            $("#img2").show();

        }//if~else end

    });//#toggle click() end

</script>
</body>
</html>
