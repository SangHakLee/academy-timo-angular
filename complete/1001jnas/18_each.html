<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>each</title>
</head>
<body>
    <ul>
        <li>사자</li>
        <li>호랑이</li>
        <li>강아지</li>
        <li>고양이</li>
        <li>개미핥기</li>
    </ul>
<script src="js/jquery.js"></script>
<script>
    $("li").each(function(){

        var name = $(this).text();

        alert(name);

    });//li each() end
</script>
</body>
</html>
