<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>제어문중 분기문 : if문</title>
</head>
<body>
<script>

    /*
    if문의 문법 :

        if(조건식) {
            조건식이 참일때
        }else{
            조건식이 거짓일때
        }

     */

    var age = prompt("당신의 나이는?");

    if(age>20) {
        alert("성인입니다. 환영합니다~");
    }else {
        location.href="http://jr.naver.com";//주니어네이버로 이동
    }//if~else end

</script>
</body>
</html>
