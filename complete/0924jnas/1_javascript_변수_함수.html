<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8"/>
		<title>javascript시작</title>
		<!-- HTML 주석 -->
		<style>
			/* css주석 */
		</style>
	</head>
	<body>
	<!-- javascript를 사용하려면 script요소 -->
	<script>
		// 한줄 주석
		/*
		여러줄 주석
		 */

		/*
			프로그래밍을 공부한다는 것은

			1) 프로그래밍의 기초 : 변수,함수,연산자,제어문
			2) 각 언어의 API : (자바스크립트 API, jquery API)
			3) 플러그인의 활용법 : API
			4) 프레임워크의 설정 및 사용법 :
			5) 프로그래밍적인 사고

		 */

		//변수(variable)
		//1) 선언  : var 변수명;
		//2) 대입(및 초기화)


		var a;//a라는 변수를 선언
		a = 5;//a라는 변수에 5라는 숫자를 대입(초기화)

		a = 2;//a변수에 2를 대입

		var b;

		b = "a";

		b = a;

		//alert(b);

		//자바스크립트의 자료형
		//1) 숫자형 : 1,2,3,4.543,...
		//2) 문자열형 : "ㅁ",'a','aaaa',"adgfdg",...
		//3) 논리형 : true , false



		//함수 : function
		//1) 선언 : function 함수명() {}
		//2) 호출 : 이름();
		//3) 종류 : 기존에 만들어져 있는 함수 : ex) alert()
		//            우리가 직접 선언한 함수



		//test라는 이름의 함수를 선언
		function test() {

			alert("안녕하세요?");

		}//test() end

		alert("ㅋㅋㅋㅋ");//1) alert함수를 호출

		test();//2) test함수의 호출!!


	</script>
	<!--
	 	웹스톰의 주요 단축키
	 	1) alt + 1 : 프로젝트 뷰 토클
	 	2) ctrl + space : 코드자동완성기능 활성화
	 	3) ctrl + d : 복제
	 	4) ctrl + y : 한 줄 지우기
	 	5) ctrl + shift + (+fn키+)F10 : 서버실행

	 -->
</body>
</html>
