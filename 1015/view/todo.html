<h2>할일 목록</h2>
<ul>
    <li ng-repeat="todo in todos">
        <label>
            <input type="checkbox" ng-change="editTodo(todo)" ng-model="todo.end"/> {{todo.title}}
        </label>
        <button ng-click="removeTodo(todo)">삭제</button>
    </li>
</ul>
<img src="img/loader.gif" alt="로딩중" ng-show="loader">
